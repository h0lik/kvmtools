#cloud-config
hostname: test
fqdn: test.redfex.loc
manage_etc_hosts: true 
users:
    - name: root
      shell: /bin/bash
      ssh_authorized_keys:
        - ssh-key
    - name: name user
      groups: wheel
      home: /home/  <- name user
      shell: /bin/bash
      lock_passwd: false
      passwd: sha512 - passwd
      ssh-authorized-keys:
        - ssh-key name user
ssh_pwauth: false
package_update: true
packages:
   - qemu-guest-agent

